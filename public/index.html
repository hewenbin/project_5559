<html>
  <head>
    <title>Project 5559</title>

    <!-- d3 style -->
    <style>
    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
    }

    .bar text {
      fill: #000;
      font-size: 10px;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-size: 8px;
    }

      .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size:10px;
    font-family:sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }
    </style>
  </head>

  <body>
    <div id="viewer"></div>
    <div id="haloprop">
      <h2 id="halotitle">Halo </h2>
    </div>

    <script src="scripts/lib/bootstrap-slider.js"></script>
    <!-- p5559 scripts -->

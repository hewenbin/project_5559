<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Test</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 2px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
	.overlay {
  fill: none;
  pointer-events: all;
}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

// ************** Generate the tree diagram	 *****************
var margin = [20,20,20,20];
var width = 960 - margin[1] - margin[3];
var height = 500 - margin[0] - margin[2];
var x = d3.scale.linear().domain([0,width]).range([0,width]);
var y = d3.scale.linear().domain([0,height]).range([0,height]);
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width])

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
  .append("g")
  .call(d3.behavior.zoom().x(x).y(y).scaleExtent([0,100]).on("zoom",zoom))
  .append("g");
  
svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

// load the external data
d3.csv("tree_674514.csv", function(error, data) {

var dataMap = data.reduce(function(map, node) {
  node.name = node.id;
	map[node.name] = node;
	return map;
}, {});

// create the tree array
var treeData = [];
data.forEach(function(node) {
	// add to parent
	var parent = dataMap[node.desc_id];
	if (parent) {
		// create child array if it doesn't exist
		(parent.children || (parent.children = []))
			// add node to child array
			.push(node);
	} else {
		// parent is null or missing
		treeData.push(node);
	}
});

  root = treeData[0];
  update(root);
});

function zoom() {
  var node = svg.selectAll("g.node");
  node.attr("transform", transform);
  var link = svg.selectAll("path.link");
  link.attr("d",translate);
}

function transform(d){return "translate(" + x(d.y) + "," + y(d.x) + ")";}

function translate(d){
  var sourceX = x(d.target.parent.y);
  var sourceY = y(d.target.parent.x);
  var targetX = x(d.target.y);
  var targetY = (sourceX + targetX)/2;
  var linkTargetY = y(d.target.x0);
  var result = "M"+sourceX+","+sourceY+" C"+targetX+","+sourceY+" "+targetY+","+y(d.target.x0)+" "+targetX+","+linkTargetY+"";
  return result;
}

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 20; });

  // Declare the nodes
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle")
	  .attr("r", 10)
	  .style("fill", "#fff");

  nodeEnter.append("text")
	  .attr("x", function(d) { 
		  return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);

  // Declare the links
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);
	  
	nodes.forEach(function(d){
	  d.x0 = d.x;
	  d.y0 = d.y;
	});

}

</script>
	
  </body>
</html>
